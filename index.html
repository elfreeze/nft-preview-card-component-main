<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styling/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main class="card">
    <a href="#" class="img-container">
      <img src="images/image-equilibrium.jpg" alt="an image of Equilibrium">
    </a>
    <article class="content">
      <h1><a href="#" class="head-link">Equilibrium #3429</a></h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-container">
        <p class="price"><img src="/images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
        <p class="count"><img src="/images/icon-clock.svg" alt="clock icon">3 days left</p>
      </div>
  
      <div class="line"></div>
      <p class="owner-attribution"><img class="avatar" src="/images/image-avatar.png" alt="image of creator of NFT"> Creation of <a href="#">Jules Wyvern</a></p>
    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://hafeez.netlify.app/" target="_blank">Hafeez Abdallah</a>.
  </footer>
</body>
</html>
