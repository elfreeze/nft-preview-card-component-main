<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styling/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

<div class="nft-card">
  <div class="img-container">
    <img src="images/image-equilibrium.jpg" alt="an image of Equilibrium">
  </div>
  <main>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-container">
      <p class="price"><img src="/images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
      <p class="count"><img src="/images/icon-clock.svg" alt="clock icon">3 days left</p>
    </div>
  
    <div class="line"></div>
      <p>Creation of <strong>Jules Wyvern</strong></p>
  </main>

</div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
